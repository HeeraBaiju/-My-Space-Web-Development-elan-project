<!DOCTYPE html>
<html>
<head>
   <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>Video conferencing</title>  
    <link rel="stylesheet" href="videocall.css">
</head>
<body>
<div class="header">
    <nav>
        <img src="vimages/logo.png" class="logo">
        <ul>
            <li><img src="vimages/live.png" class="active"></li>
            <li><img src="vimages/video.png"></li>
            <li><img src="vimages/message.png"></li>
            <li><img src="vimages/notification.png"></li>
            <li><img src="vimages/users.png"></li>
            <li><img src="vimages/setting.png"></li>
        </ul>
    </nav>
    <div class="container">
        <div class="top-icons">
            <img src="vimages/search.png">
            <img src="vimages/menu.png">
        </div>
        <div class="row">
            <div class="col-1">
                <img src="vimages/image.png" class="host-img">
                <div class="contarols">
                    <img src="vimages/chat.png">
                    <img src="vimages/disconnect.png">
                    <img src="vimages/call.png" class ="call-icon">
                    <img src="vimages/mic.png">
                    <img src="vimages/cast.png">
                </div>
            </div>  
            <div class="col-2">
                <div class="joined">
                    <p>People Joined</p>
                    <img src="vimages/people-1.png">
                    <img src="vimages/people-2.png">
                    <img src="vimages/people-3.png">
                    <img src="vimages/people-4.png">
                    <img src="vimages/people-5.png">
                </div>
            </div>
        </div>
    </div>
</div>



</body>    
</html>
